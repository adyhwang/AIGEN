<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI生成项目</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5', // 主色调：靛蓝色
                        secondary: '#10B981', // 辅助色：绿色
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-xl hover:-translate-y-1;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-light to-gray-100 min-h-screen font-sans text-dark">
    <!-- 页面容器 -->
    <div class="container mx-auto px-4 py-12 max-w-6xl">
        <!-- 页面标题 -->
        <header class="text-center mb-16">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-primary mb-4 tracking-tight">
                AI生成项目
            </h1>
            <p class="text-gray-600 text-lg max-w-2xl mx-auto">
                探索这些由人工智能创建的精彩项目
            </p>
        </header>
        
        <!-- 项目链接卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- 四则运算生成器链接 -->
            <a href="/aigen/Math-Problem-Generator/" class="block">
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden card-hover border border-gray-100">
                    <div class="h-48 bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center">
                        <i class="fa fa-calculator text-white text-6xl"></i>
                    </div>
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-2 text-dark">四则运算生成器</h2>
                        <p class="text-gray-600 mb-4">
                            生成不同难度级别的自定义数学问题，用于练习和学习。
                        </p>
                        <div class="inline-flex items-center text-primary font-medium">
                            <span>访问项目</span>
                            <i class="fa fa-arrow-right ml-2 transition-transform duration-300 group-hover:translate-x-1"></i>
                        </div>
                    </div>
                </div>
            </a>
            
            <!-- 俄罗斯方块拼图链接 -->
            <a href="/aigen/tetris-puzzle/" class="block">
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden card-hover border border-gray-100">
                    <div class="h-48 bg-gradient-to-r from-green-500 to-emerald-600 flex items-center justify-center">
                        <i class="fa fa-cubes text-white text-6xl"></i>
                    </div>
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-2 text-dark">俄罗斯方块拼图</h2>
                        <p class="text-gray-600 mb-4">
                            玩这个经典的拼图游戏，带有AI增强功能，带来新的挑战。
                        </p>
                        <div class="inline-flex items-center text-secondary font-medium">
                            <span>开始游戏</span>
                            <i class="fa fa-arrow-right ml-2 transition-transform duration-300 group-hover:translate-x-1"></i>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        
        <!-- 页脚 -->
        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p>使用AI技术精心创建 <i class="fa fa-heart text-red-500"></i></p>
        </footer>
    </div>
    
    <!-- 简单的交互脚本 -->
    <script>
        // 添加页面加载动画效果
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card-hover');
            cards.forEach((card, index) => {
                // 初始状态
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                
                // 延迟显示，创建顺序动画
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
