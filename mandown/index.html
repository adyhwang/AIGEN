                });
            }

            // 更新平台
            updatePlatforms() {
                // 计算速度倍数（考虑平台减速道具效果）
                const speedMultiplier = this.player.isPlatformSpeedChanged ? 0.7 : 1;
                const timeFactor = this.deltaTime / (1000 / 60);

                // 更新背景偏移
                this.backgroundOffset += this.speed * timeFactor * 0.2;

                // 移动并更新平台
                for (let i = this.platforms.length - 1; i >= 0; i--) {
                    const platform = this.platforms[i];
                    platform.y -= this.speed * timeFactor * speedMultiplier;

                    // 移动平台逻辑（核心修复：变大+落地+站在当前平台 → 停止移动）
                    if (this.gameMode === 'new' && platform.originalType && platform.originalType.startsWith('moving-')) {
                        // 关键条件：玩家未变大 OR 未落地 OR 没站在当前平台 → 才执行移动
                        if (!(this.player.isBig && this.player.onGround && this.player.standingPlatform?.id === platform.id)) {
                            platform.movePosition += platform.moveSpeed * platform.moveDirection * timeFactor;

                            // 到达移动边界，改变方向
                            if (Math.abs(platform.movePosition) >= platform.moveRange) {
                                platform.moveDirection *= -1;
                            }

                            platform.x += platform.moveSpeed * platform.moveDirection * timeFactor;

                            // 确保平台不会移出屏幕
                            if (platform.x < 0) {
                                platform.x = 0;
                                platform.moveDirection = 1;
                                platform.movePosition = -platform.moveRange;
                            } else if (platform.x + platform.width > this.canvas.width) {
                                platform.x = this.canvas.width - platform.width;
                                platform.moveDirection = -1;
                                platform.movePosition = platform.moveRange;
                            }
                        }
                    }

                    // 全普通平台效果处理
                    if (this.player.allNormalPlatforms) {
                        platform.type = 'normal';
                    }

                    if (platform.effectTimer > 0) platform.effectTimer--;

                    // 处理翻转平台（变小道具效果：翻转平台不会被翻转）
                    if (platform.type === 'flip' && platform.flipped && !this.player.isSmall) {
                        platform.flipTimer += timeFactor;

                        // 翻转闪烁特效
                        if (platform.flipTimer <= 42) {
                            const flashInterval = 5;
                            if (Math.floor(platform.flipTimer) % flashInterval === 0) {
                                this.effectManager.addFlashEffect(platform.id, '#6B7280', flashInterval);
                            }
                        }

                        // 移除过期翻转平台
                        if (platform.flipTimer > 120) {
                            this.platforms.splice(i, 1);
                            this.score++;
                            this.checkPowerUpSpawn();
                            continue;
                        }
                    }

                    // 移除超出屏幕的平台
                    if (platform.y + platform.height < 0 && !(platform.type === 'flip' && platform.flipped)) {
                        this.platforms.splice(i, 1);
                        this.score++;
                        this.checkPowerUpSpawn();

                        // 速度递增
                        if (this.score % this.speedIncreaseInterval === 0) {
                            this.speed += 0.2;
                        }
                    }
                }

                // 生成新平台（玩家未死亡且未传送时）
                if (!this.player.isDead && !this.player.isTeleporting) {
                    this.spawnCounter += timeFactor;
                    if (this.spawnCounter >= this.platformSpawnRate) {
                        this.createPlatform();
                        this.spawnCounter = 0;
                    }
                }

                // 更新道具状态
                this.updatePowerUps(timeFactor);

                // 检测道具与玩家的碰撞
                this.checkPowerUpCollisions();
            }

            // 检查是否需要生成道具
            checkPowerUpSpawn() {
                if (this.gameMode === 'new' && (this.score == 2 || this.score >= this.lastPowerUpScore + this.powerUpInterval)) {
                    // 在最新生成的平台上生成道具
                    if (this.platforms.length > 0) {
                        const lastPlatform = this.platforms[this.platforms.length - 1];
                        this.createPowerUp(lastPlatform);
                        this.lastPowerUpScore = this.score;
                    }
                }
            }

            // 更新道具
            updatePowerUps(timeFactor) {
                const speedMultiplier = this.player.isDead ? 0.3 : 1;

                for (let i = this.powerUps.length - 1; i >= 0; i--) {
                    const powerUp = this.powerUps[i];

                    // 随平台一起移动
                    powerUp.y -= this.speed * timeFactor * speedMultiplier;

                    // 更新道具状态
                    if (!powerUp.update()) {
                        this.powerUps.splice(i, 1);
                    }

                    // 移除超出屏幕的道具
                    if (powerUp.y - powerUp.radius > this.canvas.height || powerUp.y + powerUp.radius < 0) {
                        this.powerUps.splice(i, 1);
                    }
                }
            }

            // 检测道具碰撞
            checkPowerUpCollisions() {
                if (this.player.isDead || this.player.isTeleporting) return;

                for (let i = this.powerUps.length - 1; i >= 0; i--) {
                    const powerUp = this.powerUps[i];
                    if (powerUp.collected) continue;

                    // 简单的圆形碰撞检测
                    const playerCenterX = this.player.x + this.player.width / 2;
                    const playerCenterY = this.player.y + this.player.height / 2;
                    const dx = playerCenterX - powerUp.x;
                    const dy = playerCenterY - powerUp.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < powerUp.radius + Math.min(this.player.width, this.player.height) / 2) {
                        // 收集道具
                        powerUp.collected = true;
                        this.soundManager.playPowerUpSound();
                        this.applyPowerUpEffect(powerUp.type);
                    }
                }
            }

            // 应用道具效果
            applyPowerUpEffect(type) {
                // 确保玩家存在且游戏运行中
                if (!this.player || !this.isRunning || this.gameOver) {
                    return;
                }

                const powerUpEffects = {
                    'fullHealth': () => {
                        this.player.health = this.player.maxHealth;
                        this.showPowerUpMessage("生命值全满!");
                        this.effectManager.addParticles(15,
                            this.player.x + this.player.width / 2, this.player.y + this.player.height / 2, {
                            speedX: (Math.random() - 0.5) * 4,
                            speedY: (Math.random() - 0.5) * 4,
                            color: '#10B981',
                            life: 40,
                            gravity: 0.1
                        });
                    },
                    'smallPlayer': () => {
                        this.player.width = this.player.originalWidth * 0.5;
                        this.player.height = this.player.originalHeight * 0.5;
                        this.player.isSmall = true;
                        this.player.isBig = false;
                        this.player.sizeTimer = 20 * 60;
                        this.showPowerUpMessage("体型变小 (20秒) - 免疫钉板，重力减小，翻转平台不会翻转");
                        this.effectManager.addParticles(10,
                            this.player.x + this.player.width / 2, this.player.y + this.player.height / 2, {
                            speedX: (Math.random() - 0.5) * 3,
                            speedY: (Math.random() - 0.5) * 3,
                            color: '#3B82F6',
                            life: 30,
                            gravity: 0
                        });
                    },
                    'bigPlayer': () => {
                        const heightIncrease = this.player.originalHeight * 0.5;
                        this.player.y -= heightIncrease * 0.7;

                        this.player.width = this.player.originalWidth * 1.5;
                        this.player.height = this.player.originalHeight * 1.5;
                        this.player.isBig = true;
                        this.player.isSmall = false;
                        this.player.sizeTimer = 20 * 60;
                        this.showPowerUpMessage("体型变大 (20秒) - 免疫传送带，固定移动平台");
                        this.effectManager.addParticles(10,
                            this.player.x + this.player.width / 2, this.player.y + this.player.height / 2, {
                            speedX: (Math.random() - 0.5) * 3,
                            speedY: (Math.random() - 0.5) * 3,
                            color: '#8B5CF6',
                            life: 30,
                            gravity: 0
                        });
                    },
                    'invincible': () => {
                        this.player.isInvincible = true;
                        this.player.invincibleTimer = 20 * 60;
                        this.showPowerUpMessage("金身状态 (20秒)");
                        this.effectManager.addParticles(15,
                            this.player.x + this.player.width / 2, this.player.y + this.player.height / 2, {
                            speedX: (Math.random() - 0.5) * 5,
                            speedY: (Math.random() - 0.5) * 5,
                            color: '#F59E0B',
                            life: 40,
                            gravity: 0,
                            explosive: true
                        });
                    },
                    'allNormal': () => {
                        this.player.allNormalPlatforms = true;
                        this.player.allNormalTimer = 20 * 60;
                        this.platforms.forEach(platform => {
                            platform.type = 'normal';
                        });
                        this.showPowerUpMessage("所有平台变为普通平台 (20秒)");
                        this.effectManager.addParticles(20,
                            this.player.x + this.player.width / 2, this.player.y + this.player.height / 2, {
                            speedX: (Math.random() - 0.5) * 4,
                            speedY: (Math.random() - 0.5) * 4,
                            color: '#EC4899',
                            life: 40,
                            gravity: 0.1
                        });
                    },
                    'lifeSaver': () => {
                        this.lifeSaverAvailable = true;
                        this.showPowerUpMessage("获得救命道具! 濒死时自动回血");
                        this.effectManager.addParticles(20,
                            this.player.x + this.player.width / 2, this.player.y + this.player.height / 2, {
                            speedX: (Math.random() - 0.5) * 5,
                            speedY: (Math.random() - 0.5) * 5,
                            color: '#06B6D4',
                            life: 50,
                            gravity: 0.1,
                            explosive: true
                        });
                    },
                    'gravityChange': () => {
                        this.player.isGravityChanged = true;
                        this.player.gravityChangedTimer = 15 * 60;
                        this.player.gravity = this.player.originalGravity * 0.35;
                        this.showPowerUpMessage("重力减小 (15秒)");
                        this.effectManager.addParticles(15,
                            this.player.x + this.player.width / 2, this.player.y + this.player.height / 2, {
                            speedX: (Math.random() - 0.5) * 4,
                            speedY: (Math.random() - 0.5) * 4,
                            color: '#9C27B0',
                            life: 40,
                            gravity: -0.1,
                            explosive: true
                        });
                    },
                    'platformSlow': () => {
                        this.player.isPlatformSpeedChanged = true;
                        this.player.platformSpeedChangedTimer = 15 * 60;
                        this.platforms.forEach(platform => {
                            if (platform.originalMoveSpeed) {
                                platform.moveSpeed = platform.originalMoveSpeed * 0.7;
                            }
                        });
                        this.showPowerUpMessage("平台速度减慢30% (15秒)");
                        this.effectManager.addParticles(15,
                            this.player.x + this.player.width / 2, this.player.y + this.height / 2, {
                            speedX: (Math.random() - 0.5) * 3,
                            speedY: (Math.random() - 0.5) * 3,
                            color: '#607D8B',
                            life: 40,
                            gravity: 0.1
                        });
                    }
                };

                if (powerUpEffects[type]) {
                    powerUpEffects[type]();
                }
            }

            // 显示道具效果消息
            showPowerUpMessage(text) {
                this.powerUpText.textContent = text;
                this.powerUpIndicator.classList.remove('hidden');

                // 3秒后隐藏
                setTimeout(() => {
                    this.powerUpIndicator.classList.add('hidden');
                }, 3000);
            }

            // 碰撞检测
            checkCollisions() {
                if (this.player.isDead || this.player.isTeleporting) return;

                for (let i = 0; i < this.platforms.length; i++) {
                    const platform = this.platforms[i];

                    // 跳过已翻转且过期的平台
                    if (platform.type === 'flip' && platform.flipped && platform.flipTimer > 42) continue;

                    // AABB碰撞检测
                    if (
                        this.player.x < platform.x + platform.width &&
                        this.player.x + this.player.width > platform.x &&
                        this.player.y + this.player.height > platform.y &&
                        this.player.y + this.player.height < platform.y + platform.height + this.player.velocityY
                    ) {
                        // 从上方落到平台上
                        if (this.player.velocityY > 0) {
                            this.player.y = platform.y - this.player.height;
                            this.player.velocityY = 0;
                            this.player.onGround = true;
                            this.player.standingPlatform = platform;

                            this.handlePlatformEffect(platform);
                        }
                    }
                }
            }

            // 处理平台效果
            handlePlatformEffect(platform) {
                const isNewPlatform = !this.player.previousPlatform ||
                    this.player.previousPlatform.id !== platform.id;

                this.player.isBouncing = false;

                switch (platform.type) {
                    case 'normal':
                        // 普通平台回血
                        if (!this.player.healedPlatforms.has(platform.id)) {
                            this.healPlayer(1);
                            this.player.healedPlatforms.add(platform.id);
                        }
                        if (isNewPlatform) this.soundManager.playNormalPlatformSound();
                        break;

                    case 'flip':
                        // 翻转平台回血
                        if (!this.player.healedPlatforms.has(platform.id)) {
                            this.healPlayer(1);
                            this.player.healedPlatforms.add(platform.id);
                        }
                        // 变小道具效果：翻转平台不会被翻转
                        if (!platform.flipped && !this.player.isSmall) {
                            platform.flipped = true;
                            platform.flipTimer = 0;
                            if (isNewPlatform) {
                                this.soundManager.playFlipPlatformSound();
                                this.effectManager.addParticles(10,
                                    platform.x + platform.width / 2, platform.y + platform.height / 2, {
                                    speedX: (Math.random() - 0.5) * 3,
                                    speedY: (Math.random() - 0.5) * 3,
                                    color: '#10B981',
                                    life: 40
                                });
                            }
                        }
                        break;

                    case 'conveyor-left':
                    case 'conveyor-right':
                        // 传送带回血
                        if (!this.player.healedPlatforms.has(platform.id)) {
                            this.healPlayer(1);
                            this.player.healedPlatforms.add(platform.id);
                        }
                        if (isNewPlatform) {
                            this.soundManager.playConveyorSound();
                            const dir = platform.type === 'conveyor-left' ? -1 : 1;
                            const headX = this.player.x + this.player.width / 2;
                            const headY = this.player.y - this.player.width / 2;

                            this.effectManager.addParticles(1, headX, headY, {
                                speedX: dir * 1.5,
                                speedY: 2,
                                color: '#DBEAFE',
                                size: 2,
                                life: 30,
                                gravity: 0.2,
                                droplet: true
                            });
                        }
                        break;

                    case 'spring':
                        // 跳板回血
                        if (!this.player.healedPlatforms.has(platform.id)) {
                            this.healPlayer(1);
                            this.player.healedPlatforms.add(platform.id);
                        }
                        this.player.velocityY = this.player.bounceForce;
                        this.player.isBouncing = true;
                        this.player.bounceCounter = 0;

                        if (isNewPlatform) {
                            this.soundManager.playBounceSound();
                            this.effectManager.addScaleEffect(platform.id, 0.3, 15);
                            this.effectManager.addParticles(12,
                                platform.x + platform.width / 2, platform.y, {
                                speedX: (Math.random() - 0.5) * 5,
                                speedY: -4,
                                color: '#FBBF24',
                                life: 40,
                                gravity: 0.2
                            });
                        }
                        break;

                    case 'spike':
                        // 钉板伤害（金身状态或变小状态下不受伤害）
                        if (!this.player.damagedPlatforms.has(platform.id) &&
                            !this.player.isInvincible && !this.player.isSmall) {
                            this.damagePlayer(3);
                            this.player.damagedPlatforms.add(platform.id);
                            // this.player.velocityY = -2;
                            this.player.onGround = false;
                            this.soundManager.playDamageSound();

                            this.effectManager.addParticles(15,
                                this.player.x + this.player.width / 2, this.player.y + this.player.height / 2, {
                                speedX: (Math.random() - 0.5) * 6,
                                speedY: (Math.random() - 0.5) * 6,
                                color: '#EF4444',
                                life: 30,
                                gravity: 0.1
                            });

                            this.player.flashTimer = 20;

                            if (this.player.health <= 0) {
                                this.player.isDead = true;
                            }
                        } else if ((this.player.isInvincible || this.player.isSmall) &&
                            !this.player.damagedPlatforms.has(platform.id)) {
                            // 免疫状态下碰到钉板的特效
                            this.player.damagedPlatforms.add(platform.id);
                            this.effectManager.addParticles(8,
                                this.player.x + this.player.width / 2, this.player.y + this.player.height / 2, {
                                speedX: (Math.random() - 0.5) * 4,
                                speedY: (Math.random() - 0.5) * 4,
                                color: this.player.isSmall ? '#3B82F6' : '#F59E0B',
                                life: 20,
                                gravity: 0.1
                            });
                        }
                        break;
                }
            }

            // 玩家受伤
            damagePlayer(amount) {
                const previousHealth = this.player.health;
                this.player.health = Math.max(0, this.player.health - amount);

                // 救命道具效果：血量即将为0时，增加5滴血
                if (previousHealth > 0 && this.player.health <= 0 && this.lifeSaverAvailable) {
                    this.player.health = Math.min(this.player.maxHealth, 5);
                    this.lifeSaverAvailable = false;
                    this.showPowerUpMessage("救命道具生效! +5生命值");
                    this.soundManager.playHealSound();

                    this.effectManager.addParticles(15,
                        this.player.x + this.player.width / 2, this.player.y + this.player.height / 2, {
                        speedX: (Math.random() - 0.5) * 4,
                        speedY: (Math.random() - 0.5) * 4,
                        color: '#06B6D4',
                        life: 40,
                        gravity: 0.1,
                        explosive: true
                    });
                }
            }

            // 玩家回血
            healPlayer(amount) {
                const previousHealth = this.player.health;
                if (this.player.health < this.player.maxHealth) {
                    this.player.health = Math.min(this.player.maxHealth, this.player.health + amount);
                    if (this.player.health > previousHealth) {
                        this.soundManager.playHealSound();
                        this.effectManager.addParticles(8,
                            this.player.x + this.player.width / 2, this.player.y, {
                            speedX: (Math.random() - 0.5) * 3,
                            speedY: (Math.random() - 0.5) * 3,
                            color: '#10B981',
                            life: 30
                        });
                    }
                }
            }

            // 绘制手臂
            drawArms() {
                const armLength = this.player.height * 0.6;
                const armWidth = 6;
                const forearmLength = armLength * 0.6;
                const upperArmLength = armLength * 0.4;

                // 左臂
                this.ctx.save();
                this.ctx.translate(this.player.width * 0.2, this.player.height * 0.2);
                const upperArmAngleLeft = this.player.armAngleLeft * 0.7;
                this.ctx.rotate(upperArmAngleLeft);
                this.ctx.fillStyle = '#6F2937';
                this.ctx.fillRect(-armWidth / 2, 0, armWidth, upperArmLength);

                this.ctx.translate(0, upperArmLength);
                const forearmAngleLeft = this.player.armAngleLeft * 1.3;
                this.ctx.rotate(forearmAngleLeft);
                this.ctx.fillStyle = '#6F2937';
                this.ctx.fillRect(-armWidth / 2, 0, armWidth, forearmLength);

                this.ctx.fillStyle = '#F59E0B';
                this.ctx.beginPath();
                this.ctx.arc(0, forearmLength, 5, 0, Math.PI * 2);
                this.ctx.fill();
                this.ctx.restore();

                // 右臂
                this.ctx.save();
                this.ctx.translate(this.player.width * 0.8, this.player.height * 0.2);
                const upperArmAngleRight = this.player.armAngleRight * 0.7;
                this.ctx.rotate(upperArmAngleRight);
                this.ctx.fillStyle = '#6F2937';
                this.ctx.fillRect(-armWidth / 2, 0, armWidth, upperArmLength);

                this.ctx.translate(0, upperArmLength);
                const forearmAngleRight = this.player.armAngleRight * 1.3;
                this.ctx.rotate(forearmAngleRight);
                this.ctx.fillStyle = '#6F2937';
                this.ctx.fillRect(-armWidth / 2, 0, armWidth, forearmLength);

                this.ctx.fillStyle = '#F59E0B';
                this.ctx.beginPath();
                this.ctx.arc(0, forearmLength, 5, 0, Math.PI * 2);
                this.ctx.fill();
                this.ctx.restore();
            }

            // 绘制腿部
            drawLegs() {
                const legWidth = 6;
                const legLength = this.player.height * 0.4;

                // 左腿
                this.ctx.save();
                this.ctx.translate(this.player.width * 0.3, this.player.height * 0.8);
                this.ctx.rotate(this.player.legAngleLeft);
                this.ctx.fillStyle = '#6F2937';
                this.ctx.fillRect(-legWidth / 2, 0, legWidth, legLength);
                this.ctx.restore();

                // 右腿
                this.ctx.save();
                this.ctx.translate(this.player.width * 0.7, this.player.height * 0.8);
                this.ctx.rotate(this.player.legAngleRight);
                this.ctx.fillStyle = '#6F2937';
                this.ctx.fillRect(-legWidth / 2, 0, legWidth, legLength);
                this.ctx.restore();
            }

            // 绘制面部表情
            drawFace() {
                const headRadius = this.player.width / 2;

                // 眼睛
                this.ctx.fillStyle = 'white';
                const eyeOffset = this.player.direction * 5;
                this.ctx.beginPath();
                this.ctx.arc(this.player.width / 2 + eyeOffset, -headRadius, 3, 0, Math.PI * 2);
                this.ctx.fill();

                // 嘴巴 - 根据表情变化
                this.ctx.strokeStyle = 'white';
                this.ctx.lineWidth = 1.5;

                switch (this.player.expression) {
                    case 'normal':
                        // 微笑
                        this.ctx.beginPath();
                        this.ctx.arc(this.player.width / 2, -headRadius + 3, 4, 0.2, Math.PI - 0.2, false);
                        this.ctx.stroke();
                        break;
                    case 'hurt':
                        // 痛苦表情
                        this.ctx.beginPath();
                        this.ctx.arc(this.player.width / 2, -headRadius + 5, 3, Math.PI * 0.2, Math.PI * 0.8);
                        this.ctx.stroke();

                        // 添加皱眉线
                        this.ctx.beginPath();
                        this.ctx.moveTo(this.player.width / 2 - 5, -headRadius - 2);
                        this.ctx.lineTo(this.player.width / 2 + 5, -headRadius - 2);
                        this.ctx.stroke();
                        break;
                    case 'dead':
                        // X眼睛和下垂嘴
                        this.ctx.strokeStyle = '#EF4444';
                        this.ctx.beginPath();
                        this.ctx.moveTo(this.player.width / 2 + eyeOffset - 2, -headRadius - 2);
                        this.ctx.lineTo(this.player.width / 2 + eyeOffset + 2, -headRadius + 2);
                        this.ctx.moveTo(this.player.width / 2 + eyeOffset + 2, -headRadius - 2);
                        this.ctx.lineTo(this.player.width / 2 + eyeOffset - 2, -headRadius + 2);
                        this.ctx.stroke();

                        this.ctx.beginPath();
                        this.ctx.arc(this.player.width / 2, -headRadius + 5, 4, Math.PI * 0.8, Math.PI * 1.2, false);
                        this.ctx.stroke();
                        break;
                    case 'power':
                        // 兴奋表情
                        this.ctx.beginPath();
                        this.ctx.arc(this.player.width / 2, -headRadius + 3, 5, 0, Math.PI, false);
                        this.ctx.stroke();

                        // 添加闪亮眼睛
                        this.ctx.fillStyle = '#F59E0B';
                        this.ctx.beginPath();
                        this.ctx.arc(this.player.width / 2 + eyeOffset, -headRadius, 1.5, 0, Math.PI * 2);
                        this.ctx.fill();
                        break;
                }
            }

            // 绘制玩家阴影
            drawShadow() {
                if (this.player.shadowOpacity > 0) {
                    this.ctx.save();
                    this.ctx.fillStyle = `rgba(0, 0, 0, ${this.player.shadowOpacity})`;
                    this.ctx.beginPath();
                    this.ctx.ellipse(
                        this.player.x + this.player.width / 2,
                        this.player.y + this.player.height + 5,
                        this.player.shadowSize,
                        this.player.shadowSize * 0.3,
                        0, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    this.ctx.restore();
                }
            }

            // 绘制玩家
            drawPlayer() {
                if (this.player.isDead && (this.player.deathEffectPlayed || this.deathTimer >= this.deathDelay)) return;

                // 先绘制阴影
                this.drawShadow();

                this.ctx.save();

                const hasFlash = !!this.effectManager.getFlashColor('player');
                const flashVisible = hasFlash ? (Math.floor(Date.now() / 50) % 2 === 0) : true;
                const hurtFlashVisible = this.player.flashTimer > 0 ?
                    (Math.floor(this.player.flashTimer / 3) % 2 === 0) : true;

                // 应用缩放和形变
                this.ctx.translate(
                    this.player.x + this.player.width / 2,
                    this.player.y + this.player.height / 2
                );

                // 应用身体形变（拉伸和压缩）
                this.ctx.scale(
                    this.player.bodySquash * this.effectManager.getScale('player'),
                    this.player.bodyStretch * this.effectManager.getScale('player')
                );

                this.ctx.translate(
                    -this.player.width / 2,
                    -this.player.height / 2
                );

                // 传送状态特效
                if (this.player.isTeleporting) {
                    const glowSize = this.player.width * 1.5;
                    const gradient = this.ctx.createRadialGradient(
                        this.player.width / 2, this.player.height / 2, 0,
                        this.player.width / 2, this.player.height / 2, glowSize
                    );
                    gradient.addColorStop(0, 'rgba(6, 182, 212, 0.7)');
                    gradient.addColorStop(1, 'rgba(6, 182, 212, 0)');

                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(
                        this.player.width / 2, this.player.height / 2, glowSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();

                    // 半透明效果
                    this.ctx.globalAlpha = 0.5 + Math.sin(Date.now() * 0.01) * 0.3;
                }

                // 金身状态特效
                if (this.player.isInvincible) {
                    const glowSize = this.player.width * 1.2;
                    const gradient = this.ctx.createRadialGradient(
                        this.player.width / 2, this.player.height / 2, 0,
                        this.player.width / 2, this.player.height / 2, glowSize
                    );
                    gradient.addColorStop(0, 'rgba(245, 158, 11, 0.5)');
                    gradient.addColorStop(1, 'rgba(245, 158, 11, 0)');

                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(
                        this.player.width / 2, this.player.height / 2, glowSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                }

                // 放大过程中的能量效果
                if (this.player.isGrowing) {
                    const glowSize = this.player.width * 0.8 * (this.player.growProgress / this.growDuration);
                    const gradient = this.ctx.createRadialGradient(
                        this.player.width / 2, this.player.height / 2, 0,
                        this.player.width / 2, this.player.height / 2, glowSize
                    );
                    gradient.addColorStop(0, 'rgba(255, 153, 0, 0.5)');
                    gradient.addColorStop(0.5, 'rgba(255, 69, 0, 0.3)');
                    gradient.addColorStop(1, 'rgba(255, 69, 0, 0)');

                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(
                        this.player.width / 2, this.player.height / 2, glowSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                }

                // 绘制手臂（在身体下方，营造层次感）
                this.drawArms();

                // 玩家身体
                const flashColor = this.effectManager.getFlashColor('player');
                const bodyColor = this.player.isInvincible ? '#F59E0B' : (flashColor || '#3B82F6');
                this.ctx.fillStyle = bodyColor;
                this.ctx.fillRect(0, 0, this.player.width, this.player.height);

                // 绘制腿部
                this.drawLegs();

                // 玩家头部
                this.ctx.fillStyle = '#F59E0B';
                const headRadius = this.player.width / 2;
                this.ctx.beginPath();
                this.ctx.arc(this.player.width / 2, -headRadius, headRadius, 0, Math.PI * 2);
                this.ctx.fill();

                // 绘制面部表情
                this.drawFace();

                this.ctx.restore();
            }

            // 绘制平台
            drawPlatforms() {
                this.ctx.save();

                for (const platform of this.platforms) {
                    this.ctx.beginPath();
                    const originalAlpha = this.ctx.globalAlpha;

                    // 翻转平台透明度
                    if (platform.type === 'flip' && platform.flipped && platform.flipTimer > 42) {
                        this.ctx.globalAlpha = 0.5 - (platform.flipTimer - 42) / 156;
                    }

                    // 闪烁效果
                    const flashColor = this.effectManager.getFlashColor(platform.id);
                    const flashVisible = !flashColor || (Math.floor(Date.now() / 50) % 2 === 0);
                    const scale = this.effectManager.getScale(platform.id);

                    // 应用缩放
                    this.ctx.save();
                    this.ctx.translate(
                        platform.x + platform.width / 2,
                        platform.y + platform.height / 2
                    );
                    this.ctx.scale(scale, scale);
                    this.ctx.translate(
                        -platform.width / 2,
                        -platform.height / 2
                    );

                    // 绘制平台主体
                    if (platform.type === 'spring') {
                        // 跳板绘制
                        const layerHeight = platform.height / 3;
                        this.ctx.fillStyle = flashColor || '#10B981';
                        this.ctx.fillRect(0, 0, platform.width, layerHeight);
                        this.ctx.fillStyle = flashColor || '#F3F4F6';
                        this.ctx.fillRect(0, layerHeight, platform.width, layerHeight);
                        this.ctx.fillStyle = flashColor || '#10B981';
                        this.ctx.fillRect(0, layerHeight * 2, platform.width, layerHeight);

                        // 绘制弹簧线圈
                        this.ctx.strokeStyle = '#F59E0B';
                        this.ctx.lineWidth = 1.5;
                        this.ctx.beginPath();

                        const coilCount = 6;
                        const coilSpacing = platform.width / coilCount;

                        for (let i = 0; i <= coilCount; i++) {
                            const x = i * coilSpacing;
                            if (i % 2 === 0) {
                                this.ctx.lineTo(x, -2);
                            } else {
                                this.ctx.lineTo(x, 2);
                            }
                        }
                        this.ctx.stroke();
                    } else {
                        let fillColor;
                        switch (platform.type) {
                            case 'normal': fillColor = '#3B82F6'; break;
                            case 'flip': fillColor = platform.flipped ? '#6B7280' : '#10B981'; break;
                            case 'conveyor-left':
                            case 'conveyor-right': fillColor = '#F3F4F6'; break;
                            case 'spike': fillColor = '#EF4444'; break;
                        }

                        if (flashColor) fillColor = flashColor;

                        if (flashVisible) {
                            this.ctx.fillStyle = fillColor;
                            this.ctx.fillRect(0, 0, platform.width, platform.height);
                        }
                    }

                    // 救命平台特效
                    if (platform.isLifeSaver && platform.glowTimer > 0) {
                        const alpha = Math.max(0.3, Math.sin(platform.glowTimer * 0.1) * 0.5 + 0.5);
                        const glowSize = 5 + Math.sin(platform.glowTimer * 0.2) * 2;

                        this.ctx.fillStyle = `rgba(6, 182, 212, ${alpha})`;
                        this.ctx.fillRect(-glowSize, -glowSize, platform.width + glowSize * 2, platform.height + glowSize * 2);

                        platform.glowTimer--;
                    }

                    // 移动平台指示器
                    if (this.gameMode === 'new' && platform.originalType && platform.originalType.startsWith('moving-')) {
                        this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        const indicatorWidth = 8;
                        const indicatorHeight = 4;
                        const spacing = 10;

                        // 在平台两端绘制移动指示器
                        for (let x = 5; x < platform.width - 5; x += spacing) {
                            this.ctx.fillRect(x, platform.height / 2 - indicatorHeight / 2, indicatorWidth, indicatorHeight);
                        }
                    }

                    // 平台特殊效果
                    switch (platform.type) {
                        case 'conveyor-left':
                        case 'conveyor-right':
                            this.drawConveyorArrows(platform, platform.type === 'conveyor-left' ? -1 : 1);
                            break;
                        case 'spike':
                            this.drawSpikes(platform);
                            break;
                        case 'flip':
                            if (platform.flipped && platform.flipTimer > 0 && platform.flipTimer <= 42) {
                                this.ctx.save();
                                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                                this.ctx.font = '10px Arial';
                                this.ctx.textAlign = 'center';
                                const seconds = Math.ceil((42 - platform.flipTimer) / 60 * 10) / 10;
                                if (seconds > 0) {
                                    this.ctx.fillText(seconds.toFixed(1), platform.width / 2, -5);
                                }
                                this.ctx.restore();
                            }
                            break;
                    }

                    this.ctx.restore();
                    this.ctx.globalAlpha = originalAlpha;
                }

                this.ctx.restore();
            }

            // 绘制传送带箭头
            drawConveyorArrows(platform, direction) {
                this.ctx.fillStyle = '#D1D5DB';
                const arrowSize = 8;
                const spacing = 20;

                for (let x = 10; x < platform.width - 10; x += spacing) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, platform.height / 2);
                    this.ctx.lineTo(x + direction * arrowSize, platform.height / 2 - arrowSize / 2);
                    this.ctx.lineTo(x + direction * arrowSize, platform.height / 2 + arrowSize / 2);
                    this.ctx.closePath();
                    this.ctx.fill();

                    // 添加箭头尾部线条
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, platform.height / 2);
                    this.ctx.lineTo(x - direction * 5, platform.height / 2);
                    this.ctx.strokeStyle = '#9CA3AF';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();
                }
            }

            // 绘制钉板
            drawSpikes(platform) {
                this.ctx.fillStyle = '#DC2626';
                const spikeCount = Math.floor(platform.width / 8);
                const spikeWidth = platform.width / spikeCount;
                const spikeHeight = 10;

                for (let i = 0; i < spikeCount; i++) {
                    const x = i * spikeWidth;
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x + spikeWidth / 2, -spikeHeight);
                    this.ctx.lineTo(x + spikeWidth, 0);
                    this.ctx.lineTo(x, 0);
                    this.ctx.closePath();
                    this.ctx.fill();
                }
            }

            // 绘制道具
            drawPowerUps() {
                this.powerUps.forEach(powerUp => {
                    powerUp.draw(this.ctx);
                });
            }

            // 绘制HUD（整合生命值、道具计时器和救命道具状态）
            drawHUD() {
                this.ctx.save();

                // 左侧区域：生命值和道具计时器
                const heartSize = 12;
                const heartSpacing = 2;
                const startX = 10;
                const startY = 40;

                // 背景半透明矩形
                const totalWidth = this.player.maxHealth * (heartSize + heartSpacing) - heartSpacing;
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                this.ctx.fillRect(startX - 3, startY - 3, totalWidth + 6, heartSize + 6);

                // 绘制心形图标
                for (let i = 0; i < this.player.maxHealth; i++) {
                    const x = startX + i * (heartSize + heartSpacing);
                    const y = startY;

                    // 绘制心形
                    this.ctx.beginPath();
                    this.ctx.moveTo(x + heartSize / 2, y + heartSize / 4);
                    this.ctx.bezierCurveTo(
                        x, y,
                        x, y + heartSize / 2,
                        x + heartSize / 2, y + heartSize
                    );
                    this.ctx.bezierCurveTo(
                        x + heartSize, y + heartSize / 2,
                        x + heartSize, y,
                        x + heartSize / 2, y + heartSize / 4
                    );

                    // 填充颜色
                    const heartColor = this.player.isInvincible ? '#F59E0B' : (i < this.player.health ? '#EF4444' : '#6B7280');
                    this.ctx.fillStyle = heartColor;
                    this.ctx.fill();
                }

                // 绘制道具效果剩余时间
                this.drawPowerUpTimers(startX, startY + heartSize + 10);

                // 右侧区域：分数和救命道具状态
                const scoreX = this.canvas.width - 80;
                const scoreY = 60;

                // 分数背景
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                this.ctx.fillRect(scoreX - 10, scoreY - 20, 80, 30);

                // 绘制分数
                this.ctx.font = '16px "Press Start 2P", cursive';
                this.ctx.fillStyle = '#F59E0B';
                this.ctx.textAlign = 'center';
                this.ctx.fillText(this.score, scoreX + 30, scoreY);

                // 绘制救命道具待命状态
                if (this.lifeSaverAvailable) {
                    const lifesaverX = scoreX - 30;
                    const lifesaverY = scoreY - 10;

                    // 背景
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    this.ctx.fillRect(lifesaverX - 15, lifesaverY - 10, 30, 20);

                    // 图标和文字
                    this.ctx.fillStyle = '#06B6D4';
                    this.ctx.font = '12px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('👼', lifesaverX, lifesaverY + 3);
                }

                this.ctx.restore();
            }

            // 绘制道具效果剩余时间
            drawPowerUpTimers(x, y) {
                const timerHeight = 4;
                const timerWidth = 80;
                const spacing = 12;
                let currentY = y;

                // 金身状态计时器
                if (this.player.isInvincible) {
                    const timeLeft = Math.ceil(this.player.invincibleTimer / 60);
                    this.drawTimerBar(x, currentY, timerWidth, timerHeight,
                        timeLeft, 20, '#F59E0B', '金身: ' + timeLeft + 's');
                    currentY += spacing;
                }

                // 大小变化计时器
                if (this.player.isSmall || this.player.isBig) {
                    const timeLeft = Math.ceil(this.player.sizeTimer / 60);
                    const type = this.player.isSmall ? '变小' : '变大';
                    this.drawTimerBar(x, currentY, timerWidth, timerHeight,
                        timeLeft, 20, this.player.isSmall ? '#3B82F6' : '#8B5CF6',
                        type + ': ' + timeLeft + 's');
                    currentY += spacing;
                }

                // 全普通平台计时器
                if (this.player.allNormalPlatforms) {
                    const timeLeft = Math.ceil(this.player.allNormalTimer / 60);
                    this.drawTimerBar(x, currentY, timerWidth, timerHeight,
                        timeLeft, 20, '#EC4899', '普通平台: ' + timeLeft + 's');
                    currentY += spacing;
                }

                // 重力改变计时器
                if (this.player.isGravityChanged) {
                    const timeLeft = Math.ceil(this.player.gravityChangedTimer / 60);
                    this.drawTimerBar(x, currentY, timerWidth, timerHeight,
                        timeLeft, 15, '#9C27B0', '重力减小: ' + timeLeft + 's');
                    currentY += spacing;
                }

                // 平台减速计时器
                if (this.player.isPlatformSpeedChanged) {
                    const timeLeft = Math.ceil(this.player.platformSpeedChangedTimer / 60);
                    this.drawTimerBar(x, currentY, timerWidth, timerHeight,
                        timeLeft, 15, '#607D8B', '平台减速: ' + timeLeft + 's');
                    currentY += spacing;
                }
            }

            // 绘制计时器进度条
            drawTimerBar(x, y, width, height, timeLeft, totalTime, color, label) {
                // 背景
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.fillRect(x, y, width, height);

                // 进度
                const progress = timeLeft / totalTime;
                this.ctx.fillStyle = color;
                this.ctx.fillRect(x, y, width * progress, height);

                // 标签
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                this.ctx.font = '10px Arial';
                this.ctx.fillText(label, x + width + 5, y + height);
            }

            // 绘制背景
            drawBackground() {
                this.ctx.save();
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                this.ctx.lineWidth = 1;

                const gridSize = 30;

                // 水平线 - 使用背景偏移实现缓慢上移效果
                for (let y = -(this.backgroundOffset % gridSize); y < this.canvas.height; y += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }

                // 垂直线
                for (let x = 0; x < this.canvas.width; x += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }

                this.ctx.restore();
            }

            // 绘制游戏
            draw() {
                this.ctx.fillStyle = '#111827';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.drawBackground();
                this.drawPlatforms();
                this.drawPowerUps();
                this.effectManager.draw(this.ctx);
                this.drawPlayer();
                this.drawHUD();

                if (this.isPaused) {
                    this.ctx.save();
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.restore();
                }
            }

            // 游戏主循环
            gameLoop(timestamp) {
                if (!this.isRunning || this.isPaused) return;

                if (this.lastTime) {
                    this.deltaTime = Math.min(timestamp - this.lastTime, this.maxDeltaTime);
                }
                else {
                    this.deltaTime = 0;
                }
                this.lastTime = timestamp;

                // 执行顺序：先检测碰撞更新站立平台 → 再更新平台移动
                this.updatePlayer();
                this.checkCollisions();
                this.updatePlatforms();
                this.draw();

                requestAnimationFrame((nextTimestamp) => this.gameLoop(nextTimestamp));
            }

            // 显示临时消息
            showTempMessage(text, duration) {
                let messageEl = document.getElementById('devModeMessage');
                if (!messageEl) {
                    messageEl = document.createElement('div');
                    messageEl.id = 'devModeMessage';
                    messageEl.style.position = 'fixed';
                    messageEl.style.top = '50%';
                    messageEl.style.left = '50%';
                    messageEl.style.transform = 'translate(-50%, -50%)';
                    messageEl.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                    messageEl.style.color = 'white';
                    messageEl.style.padding = '10px 20px';
                    messageEl.style.borderRadius = '5px';
                    messageEl.style.zIndex = '1000';
                    messageEl.style.fontFamily = '"Press Start 2P", cursive';
                    messageEl.style.fontSize = '14px';
                    document.body.appendChild(messageEl);
                }

                // 显示消息
                messageEl.textContent = text;
                messageEl.style.display = 'block';

                // 定时隐藏
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, duration);
            }

            // 创建开发者工具栏
            createDeveloperToolbar() {
                // 检查是否已存在工具栏
                if (document.getElementById('developerToolbar')) {
                    return;
                }

                // 创建工具栏容器
                const toolbar = document.createElement('div');
                toolbar.id = 'developerToolbar';
                toolbar.style.position = 'fixed';
                toolbar.style.bottom = '8px';
                toolbar.style.left = '50%';
                toolbar.style.transform = 'translateX(-50%)';
                toolbar.style.display = 'flex';
                toolbar.style.flexWrap = 'wrap';
                toolbar.style.justifyContent = 'center';
                toolbar.style.gap = '10px';
                toolbar.style.padding = '10px';
                toolbar.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                toolbar.style.borderRadius = '10px';
                toolbar.style.zIndex = '1000';
                toolbar.style.maxWidth = '90%';

                // 添加关闭按钮
                const closeButton = document.createElement('button');
                closeButton.textContent = '×';
                closeButton.style.position = 'absolute';
                closeButton.style.top = '-10px';
                closeButton.style.right = '-10px';
                closeButton.style.width = '25px';
                closeButton.style.height = '25px';
                closeButton.style.borderRadius = '50%';
                closeButton.style.backgroundColor = '#EF4444';
                closeButton.style.color = 'white';
                closeButton.style.border = 'none';
                closeButton.style.cursor = 'pointer';
                closeButton.style.fontWeight = 'bold';
                closeButton.addEventListener('click', () => {
                    this.toggleDeveloperToolbar(false);
                });
                toolbar.appendChild(closeButton);

                // 添加道具按钮
                this.powerUpTypes.forEach(type => {
                    const button = document.createElement('button');
                    button.className = 'dev-tool-btn';
                    button.setAttribute('data-type', type);

                    // 设置按钮样式
                    button.style.padding = '4px 6px';
                    button.style.border = 'none';
                    button.style.borderRadius = '5px';
                    button.style.cursor = 'pointer';
                    button.style.fontSize = '8px';
                    button.style.display = 'flex';
                    button.style.flexDirection = 'column';
                    button.style.alignItems = 'center';
                    button.style.justifyContent = 'center';
                    button.style.minWidth = '10px';

                    // 设置按钮颜色和图标<span style="font-size:12px">减速</span>
                    const buttonConfig = {
                        'fullHealth': { bg: '#10B981', html: '💗' },
                        'smallPlayer': { bg: '#3B82F6', html: '🐜' },
                        'bigPlayer': { bg: '#8B5CF6', html: '🐘' },
                        'invincible': { bg: '#F59E0B', html: '💪' },
                        'allNormal': { bg: '#EC4899', html: '🟦' },
                        'lifeSaver': { bg: '#06B6D4', html: '👼' },
                        'gravityChange': { bg: '#9C27B0', html: '🌙' },
                        'platformSlow': { bg: '#607D8B', html: '⏱️' }
                    };

                    const config = buttonConfig[type];
                    if (config) {
                        button.style.backgroundColor = config.bg;
                        button.innerHTML = config.html;
                    }

                    // 添加点击事件
                    button.addEventListener('click', () => {
                        this.applyPowerUpEffect(type);
                        this.showTempMessage(`已使用: ${button.textContent}`, 1000);
                    });

                    toolbar.appendChild(button);
                });

                // 添加到页面
                document.body.appendChild(toolbar);
            }

            // 显示/隐藏开发者工具栏
            toggleDeveloperToolbar(show) {
                const toolbar = document.getElementById('developerToolbar');
                if (toolbar) {
                    toolbar.style.display = show ? 'flex' : 'none';
                }
            }
        }

        // 页面加载完成后初始化游戏
        window.addEventListener('load', () => new Game());

        // 创建熔岩气泡效果
        function createLavaBubbles() {
            const gameContainer = document.querySelector('.gameCanvas');
            const createBubble = () => {
                const bubble = document.createElement('div');
                bubble.className = 'lava-bubble';

                // 随机大小和位置
                const size = Math.random() * 6 + 2;
                const left = Math.random() * 100;

                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.bottom = '0';
                bubble.style.animationDuration = `${Math.random() * 2 + 1}s`;
                bubble.style.animationDelay = `${Math.random() * 1}s`;

                gameContainer?.appendChild(bubble);

                // 动画结束后移除元素
                setTimeout(() => {
                    bubble.remove();
                }, 3000);
            };

            // 定期创建气泡
            setInterval(createBubble, 200);
        }

        // 波浪动画类
        class LavaWave {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.width = this.canvas.width;
                this.height = this.canvas.height;

                // 波浪参数
                this.waves = [
                    { amplitude: 4, frequency: 0.02, speed: 0.05, offset: 0 },
                    { amplitude: 2, frequency: 0.03, speed: 0.03, offset: 0 },
                    { amplitude: 3, frequency: 0.01, speed: 0.07, offset: 0 }
                ];

                // 熔岩颜色
                this.colors = [
                    '#ff3300',
                    '#ff5500',
                    '#ff7700'
                ];

                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                const container = this.canvas.parentElement;
                this.canvas.width = container.clientWidth;
                this.canvas.height = 30;

                this.width = this.canvas.width;
                this.height = this.canvas.height;
            }

            update() {
                // 更新波浪偏移
                this.waves.forEach(wave => {
                    wave.offset += wave.speed;
                });
            }

            draw() {
                this.ctx.clearRect(0, 0, this.width, this.height);

                // 绘制多层波浪
                for (let i = 0; i < this.waves.length; i++) {
                    const wave = this.waves[i];
                    this.ctx.beginPath();

                    // 移动到左上角
                    this.ctx.moveTo(0, 0);

                    // 绘制波浪线
                    for (let x = 0; x <= this.width; x += 5) {
                        const y = wave.amplitude * Math.sin(x * wave.frequency + wave.offset) + this.height / 2;
                        this.ctx.lineTo(x, y);
                    }

                    // 完成路径
                    this.ctx.lineTo(this.width, 0);
                    this.ctx.closePath();

                    // 填充波浪
                    const gradient = this.ctx.createLinearGradient(0, 0, 0, this.height);
                    gradient.addColorStop(0, this.colors[i] + 'FF');
                    gradient.addColorStop(1, this.colors[i] + '00');

                    this.ctx.fillStyle = gradient;
                    this.ctx.fill();
                }

                // 添加顶部高光
                this.ctx.beginPath();
                this.ctx.moveTo(0, 0);
                this.ctx.lineTo(this.width, 0);
                this.ctx.lineTo(this.width, 2);
                this.ctx.lineTo(0, 2);
                this.ctx.closePath();

                this.ctx.fillStyle = 'rgba(255, 255, 200, 0.2)';
                this.ctx.fill();
            }

            animate() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }

        // 页面加载后启动熔岩效果
        window.addEventListener('load', () => {
            // 创建波浪Canvas并添加到熔岩区域
            const lavaTop = document.getElementById('lavaTop');
            const waveCanvas = document.createElement('canvas');
            waveCanvas.id = 'lavaWaveCanvas';
            waveCanvas.className = 'lava-top';
            waveCanvas.style.position = 'absolute';
            waveCanvas.style.top = '0';
            waveCanvas.style.left = '0';

            // 替换原有的lavaTop内容
            lavaTop.innerHTML = '';
            lavaTop.appendChild(waveCanvas);

            // 初始化波浪动画
            const lavaWave = new LavaWave('lavaWaveCanvas');
            lavaWave.animate();

            // 启动气泡效果
            createLavaBubbles();
        });
    </script>
