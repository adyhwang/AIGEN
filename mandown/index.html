    <script>
        // 粒子类 - 用于特效
        class Particle {
            constructor(x, y, options = {}) {
                this.x = x;
                this.y = y;
                this.size = options.size || Math.random() * 3 + 1;
                this.speedX = options.speedX || (Math.random() - 0.5) * 4;
                this.speedY = options.speedY || (Math.random() - 0.5) * 4;
                this.color = options.color || '#ffffff';
                this.life = options.life || 30;
                this.maxLife = this.life;
                this.gravity = options.gravity || 0;
                this.fade = options.fade !== undefined ? options.fade : true;
                // 水滴形状参数
                this.droplet = options.droplet || false;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.life--;
                return this.life > 0;
            }

            draw(ctx) {
                ctx.save();
                let alpha = 1;
                if (this.fade) {
                    alpha = this.life / this.maxLife;
                }
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;

                if (this.droplet) {
                    // 绘制水滴形状
                    ctx.beginPath();
                    ctx.ellipse(this.x, this.y, this.size, this.size * 1.5, 0, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // 绘制圆形粒子
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        // 特效管理器类
        class EffectManager {
            constructor() {
                this.particles = [];
                this.effects = []; // 存储特殊效果
            }

            // 添加粒子
            addParticles(count, x, y, options = {}) {
                for (let i = 0; i < count; i++) {
                    this.particles.push(new Particle(x, y, options));
                }
            }

            // 添加闪烁效果
            addFlashEffect(target, color, duration = 15) {
                this.effects.push({
                    type: 'flash',
                    target: target, // 可以是平台ID或"player"
                    color: color,
                    duration: duration,
                    remaining: duration
                });
            }

            // 添加缩放效果
            addScaleEffect(target, scale, duration = 15) {
                this.effects.push({
                    type: 'scale',
                    target: target,
                    scale: scale,
                    duration: duration,
                    remaining: duration,
                    currentScale: 1
                });
            }

            // 更新所有特效
            update() {
                // 更新粒子
                this.particles = this.particles.filter(particle => particle.update());

                // 更新特殊效果
                this.effects = this.effects.filter(effect => {
                    effect.remaining--;

                    if (effect.type === 'scale') {
                        // 计算当前缩放比例（使用正弦曲线实现弹性效果）
                        const progress = 1 - (effect.remaining / effect.duration);
                        effect.currentScale = 1 + (effect.scale * Math.sin(progress * Math.PI));
                    }

                    return effect.remaining > 0;
                });
            }

            // 绘制所有特效
            draw(ctx, player, platforms) {
                // 绘制粒子
                this.particles.forEach(particle => particle.draw(ctx));
            }

            // 检查目标是否有闪烁效果
            hasFlashEffect(targetId) {
                return this.effects.some(effect =>
                    effect.type === 'flash' && effect.target === targetId && effect.remaining > 0
                );
            }

            // 获取目标的闪烁颜色
            getFlashColor(targetId) {
                const effect = this.effects.find(effect =>
                    effect.type === 'flash' && effect.target === targetId && effect.remaining > 0
                );
                return effect ? effect.color : null;
            }

            // 获取目标的缩放比例
            getScale(targetId) {
                const effect = this.effects.find(effect =>
                    effect.type === 'scale' && effect.target === targetId && effect.remaining > 0
                );
                return effect ? effect.currentScale : 1;
            }
        }

        // 音效管理器类 - 封装Web Audio API功能
        class SoundManager {
            constructor() {
                // 创建音频上下文
                this.audioContext = null;
                this.initAudioContext();

                // 主音量控制 (0-1范围)
                this.mainVolume = 0.7; // 默认70%

                // 缓存音效节点，避免重复创建
                this.soundNodes = new Map();

                // 监听用户交互以激活音频上下文（应对自动播放政策）
                this.setupUserInteractionListener();
            }

            // 初始化音频上下文
            initAudioContext() {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioContext = new AudioContext();
                } catch (e) {
                    console.warn('Web Audio API is not supported in this browser');
                    this.audioContext = null;
                }
            }

            // 确保音频上下文已启动
            ensureAudioContext() {
                if (!this.audioContext) {
                    this.initAudioContext();
                }

                // 检查音频上下文是否已暂停（浏览器自动暂停）
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                return this.audioContext !== null;
            }

            // 设置用户交互监听器以激活音频上下文
            setupUserInteractionListener() {
                const activateAudio = () => {
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }

                    // 移除监听器，只需要一次交互
                    document.removeEventListener('click', activateAudio);
                    document.removeEventListener('touchstart', activateAudio);
                    document.removeEventListener('keydown', activateAudio);
                };

                // 监听各种用户交互
                document.addEventListener('click', activateAudio);
                document.addEventListener('touchstart', activateAudio);
                document.addEventListener('keydown', activateAudio);
            }

            // 设置主音量
            setVolume(volume) {
                // 确保音量在0-1范围内
                this.mainVolume = Math.max(0, Math.min(1, volume));
            }

            // 创建振荡器节点
            createOscillator(type = 'sine', frequency = 440) {
                if (!this.ensureAudioContext()) return null;

                const oscillator = this.audioContext.createOscillator();
                oscillator.type = type;
                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);

                return oscillator;
            }

            // 创建增益节点
            createGainNode(gainValue = 0.1) {
                if (!this.ensureAudioContext()) return null;

                const gainNode = this.audioContext.createGain();
                gainNode.gain.setValueAtTime(gainValue * this.mainVolume, this.audioContext.currentTime);

                return gainNode;
            }

            // 播放简单音调
            playTone(type, frequency, duration, startTime = 0, envelope = {}) {
                if (!this.ensureAudioContext()) return;

                const oscillator = this.createOscillator(type, frequency);
                const gainNode = this.createGainNode();

                if (!oscillator || !gainNode) return;

                // 连接节点
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                // 设置包络线
                const attack = envelope.attack || 0.01;
                const decay = envelope.decay || 0.1;
                const sustain = envelope.sustain || 0.5;
                const release = envelope.release || 0.2;

                const currentTime = this.audioContext.currentTime + startTime;

                gainNode.gain.setValueAtTime(0, currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1 * this.mainVolume, currentTime + attack);
                gainNode.gain.linearRampToValueAtTime(0.1 * sustain * this.mainVolume, currentTime + attack + decay);
                gainNode.gain.setValueAtTime(0.1 * sustain * this.mainVolume, currentTime + duration - release);
                gainNode.gain.linearRampToValueAtTime(0, currentTime + duration);

                // 开始并停止振荡器
                oscillator.start(currentTime);
                oscillator.stop(currentTime + duration);

                // 清理
                oscillator.onended = () => {
                    oscillator.disconnect();
                    gainNode.disconnect();
                };
            }

            // 播放上升音阶
            playAscendingScale() {
                if (!this.ensureAudioContext()) return;

                // C大调音阶
                const notes = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25];
                const duration = 0.1;

                notes.forEach((frequency, index) => {
                    this.playTone('sine', frequency, duration, index * duration, {
                        attack: 0.02,
                        decay: 0.05,
                        sustain: 0.7,
                        release: 0.03
                    });
                });
            }

            // 播放下降音阶
            playDescendingScale() {
                if (!this.ensureAudioContext()) return;

                // 反向C大调音阶
                const notes = [523.25, 493.88, 440.00, 392.00, 349.23, 329.63, 293.66, 261.63];
                const duration = 0.1;

                notes.forEach((frequency, index) => {
                    this.playTone('sine', frequency, duration, index * duration, {
                        attack: 0.02,
                        decay: 0.05,
                        sustain: 0.5,
                        release: 0.03
                    });
                });
            }

            // 游戏音效 - 开始游戏
            playStartGameSound() {
                this.playAscendingScale();
            }

            // 游戏音效 - 普通平台
            playNormalPlatformSound() {
                this.playTone('square', 330, 0.08, 0, {
                    attack: 0.01,
                    decay: 0.03,
                    sustain: 0.3,
                    release: 0.04
                });
            }

            // 游戏音效 - 弹跳
            playBounceSound() {
                this.playTone('sine', 880, 0.05, 0, {
                    attack: 0.005,
                    decay: 0.02,
                    sustain: 0.2,
                    release: 0.025
                });
            }

            // 游戏音效 - 翻转平台
            playFlipPlatformSound() {
                this.playTone('triangle', 440, 0.15, 0, {
                    attack: 0.02,
                    decay: 0.05,
                    sustain: 0.4,
                    release: 0.08
                });
                // 添加一个高音作为结尾
                this.playTone('triangle', 660, 0.05, 0.1, {
                    attack: 0.01,
                    decay: 0.02,
                    sustain: 0.3,
                    release: 0.02
                });
            }

            // 游戏音效 - 传送带
            playConveyorSound() {
                // 创建机械感的连续音效
                for (let i = 0; i < 3; i++) {
                    this.playTone('sawtooth', 110 + i * 20, 0.2, i * 0.15, {
                        attack: 0.05,
                        decay: 0.1,
                        sustain: 0.2,
                        release: 0.05
                    });
                }
            }

            // 游戏音效 - 掉血
            playDamageSound() {
                this.playTone('sawtooth', 110, 0.3, 0, {
                    attack: 0.01,
                    decay: 0.1,
                    sustain: 0.7,
                    release: 0.19
                });
                this.playTone('sawtooth', 82, 0.2, 0.1, {
                    attack: 0.01,
                    decay: 0.05,
                    sustain: 0.5,
                    release: 0.14
                });
            }

            // 游戏音效 - 回血
            playHealSound() {
                this.playTone('sine', 330, 0.1, 0, {
                    attack: 0.02,
                    decay: 0.03,
                    sustain: 0.5,
                    release: 0.05
                });
                this.playTone('sine', 440, 0.15, 0.08, {
                    attack: 0.02,
                    decay: 0.05,
                    sustain: 0.5,
                    release: 0.08
                });
            }

            // 游戏音效 - 游戏结束
            playGameOverSound() {
                this.playDescendingScale();
            }

            // 游戏音效 - 暂停
            playPauseSound() {
                this.playTone('square', 220, 0.1, 0, {
                    attack: 0.01,
                    decay: 0.03,
                    sustain: 0.5,
                    release: 0.06
                });
            }

            // 游戏音效 - 继续
            playResumeSound() {
                this.playTone('square', 330, 0.1, 0, {
                    attack: 0.01,
                    decay: 0.03,
                    sustain: 0.5,
                    release: 0.06
                });
            }
        }

        // 游戏主类
        class Game {
            constructor() {
                // 初始化特效管理器和音效管理器
                this.effectManager = new EffectManager();
                this.soundManager = new SoundManager();

                // 获取画布和上下文
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');

                // 检测设备类型
                this.isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

                // 设置画布尺寸
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                // 时间控制变量，用于解决不同设备帧率差异
                this.lastTime = 0;
                this.deltaTime = 0;
                this.maxDeltaTime = 1000 / 30; // 最大时间间隔，防止切换标签页后速度异常

                // 游戏状态
                this.isRunning = false;
                this.isPaused = false;
                this.gameOver = false;
                this.score = 0;
                this.maxScore = 0;
                this.speed = 2;
                this.baseSpeed = 2; // 基础速度，用于时间补偿
                this.speedIncreaseInterval = 50; // 每多少层增加一次速度
                this.platformSpawnRate = 50; // 平台生成速率 (基于60fps的帧)
                this.spawnCounter = 0;

                // 玩家属性 - 根据设备类型调整跳板力度
                const bounceForce = this.isMobile ? -11 : -12;

                this.player = {
                    x: this.canvas.width / 2,
                    y: this.canvas.height / 2,
                    width: 30,
                    height: 40,
                    velocityX: 0,
                    velocityY: 0,
                    speed: 5,
                    jumpForce: -15,
                    gravity: 0.7,
                    onGround: false,
                    direction: 1, // 1: 右, -1: 左
                    health: 6,
                    maxHealth: 6,
                    isBouncing: false, // 是否在跳板上弹跳
                    bounceForce: bounceForce, // 弹跳力，移动端减小
                    bounceCounter: 0, // 弹跳计数器
                    standingPlatform: null, // 当前站立的平台
                    previousPlatform: null, // 上一个站立的平台，用于音效播放控制
                    healedPlatforms: new Set(), // 已经回过长的普通平台
                    damagedPlatforms: new Set(), // 已经造成伤害的钉板平台
                    flashTimer: 0 // 用于人物闪烁特效
                };

                // 平台数组
                this.platforms = [];
                // 平台类型: normal, flip, conveyor-left, conveyor-right, spring, spike
                this.platformTypes = ['normal', 'spike', 'normal', 'flip', 'conveyor-left', 'conveyor-right', 'spring', 'spike'];

                // 按键状态
                this.keys = {
                    left: false,
                    right: false
                };

                // 游戏菜单和按钮
                this.startMenu = document.getElementById('startMenu');
                this.pauseMenu = document.getElementById('pauseMenu');
                this.gameOverMenu = document.getElementById('gameOverMenu');
                this.finalScore = document.getElementById('finalScore');
                this.pauseButton = document.getElementById('pauseButton');
                this.volumeSlider = document.getElementById('volumeSlider');

                // 音量控制
                this.volumeSlider.addEventListener('input', (e) => {
                    const volume = parseInt(e.target.value) / 100;
                    this.soundManager.setVolume(volume);
                });

                // 按钮事件监听
                document.getElementById('startButton').addEventListener('click', () => this.startGame());
                document.getElementById('restartButton').addEventListener('click', () => this.startGame());
                document.getElementById('resumeButton').addEventListener('click', () => this.resumeGame());
                document.getElementById('restartFromPauseButton').addEventListener('click', () => this.startGame());
                this.pauseButton.addEventListener('click', () => this.togglePause());

                // 键盘控制
                window.addEventListener('keydown', (e) => this.handleKeyDown(e));
                window.addEventListener('keyup', (e) => this.handleKeyUp(e));

                // 触屏控制
                const leftBtn = document.getElementById('leftBtn');
                const rightBtn = document.getElementById('rightBtn');

                leftBtn.addEventListener('touchstart', () => this.keys.left = true);
                leftBtn.addEventListener('touchend', () => this.keys.left = false);
                leftBtn.addEventListener('mousedown', () => this.keys.left = true);
                leftBtn.addEventListener('mouseup', () => this.keys.left = false);
                leftBtn.addEventListener('mouseleave', () => this.keys.left = false);

                rightBtn.addEventListener('touchstart', () => this.keys.right = true);
                rightBtn.addEventListener('touchend', () => this.keys.right = false);
                rightBtn.addEventListener('mousedown', () => this.keys.right = true);
                rightBtn.addEventListener('mouseup', () => this.keys.right = false);
                rightBtn.addEventListener('mouseleave', () => this.keys.right = false);

                // 初始化游戏
                this.init();
            }

            // 调整画布尺寸
            resizeCanvas() {
                const container = this.canvas.parentElement;
                this.canvas.width = container.clientWidth;
                this.canvas.height = container.clientHeight;
            }

            // 初始化游戏
            init() {
                // 清空特效
                this.effectManager = new EffectManager();

                // 创建初始平台
                this.platforms = [];
                this.createInitialPlatforms();

                // 重置玩家 - 重新应用设备相关的属性
                const bounceForce = this.isMobile ? -10 : -12;
                this.player = {
                    ...this.player,
                    x: this.canvas.width / 2,
                    y: 10,
                    velocityX: 0,
                    velocityY: 0,
                    onGround: false,
                    health: this.player.maxHealth,
                    isBouncing: false,
                    bounceCounter: 0,
                    standingPlatform: null,
                    previousPlatform: null,
                    healedPlatforms: new Set(), // 重置已回血平台集合
                    damagedPlatforms: new Set(),
                    bounceForce: bounceForce,
                    flashTimer: 0
                };

                // 重置游戏状态
                this.score = 0;
                this.speed = this.baseSpeed;
                this.gameOver = false;
                this.isPaused = false;
                this.lastTime = 0;
                this.deltaTime = 0;
            }

            // 创建初始平台
            createInitialPlatforms() {
                // 在玩家脚下创建一个初始平台
                this.platforms.push({
                    id: Date.now() + 1, // 添加唯一ID
                    x: this.canvas.width / 2 - 50,
                    y: this.canvas.height / 2 + 250,
                    width: 120,
                    height: 14,
                    type: 'normal',
                    flipped: false,
                    flipTimer: 0
                });
            }

            // 创建平台
            createPlatform() {
                const width = Math.random() * 30 + 90; // 90-120px
                const x = Math.random() * (this.canvas.width - width);
                // 从屏幕底部外面生成
                const y = this.canvas.height + 20;

                // 随机选择平台类型
                const type = this.platformTypes[Math.floor(Math.random() * this.platformTypes.length)];

                this.platforms.push({
                    id: Date.now() + Math.random(), // 添加唯一ID用于识别
                    x,
                    y,
                    width,
                    height: 14,
                    type,
                    flipped: false,
                    flipTimer: 0,
                    conveyorSpeed: type.includes('conveyor') ? (type === 'conveyor-left' ? 3 : -3) : 0,
                    effectTimer: 0 // 用于平台特效
                });
            }

            // 开始游戏
            startGame() {
                this.init();
                this.isRunning = true;
                this.isPaused = false;
                this.startMenu.classList.add('hidden');
                this.pauseMenu.classList.add('hidden');
                this.gameOverMenu.classList.add('hidden');
                this.pauseButton.classList.remove('hidden');

                // 播放开始游戏音效
                this.soundManager.playStartGameSound();

                this.lastTime = performance.now();
                requestAnimationFrame((timestamp) => this.gameLoop(timestamp));
            }

            // 暂停游戏
            pauseGame() {
                if (!this.isRunning || this.gameOver) return;

                this.isPaused = true;
                this.pauseMenu.classList.remove('hidden');
                this.pauseButton.classList.add('hidden');

                // 播放暂停音效
                this.soundManager.playPauseSound();
            }

            // 继续游戏
            resumeGame() {
                if (!this.isRunning || this.gameOver) return;

                this.isPaused = false;
                this.pauseMenu.classList.add('hidden');
                this.pauseButton.classList.remove('hidden');

                // 播放继续音效
                this.soundManager.playResumeSound();

                this.lastTime = performance.now();
                requestAnimationFrame((nextTimestamp) => this.gameLoop(nextTimestamp));
            }

            // 切换暂停/继续状态
            togglePause() {
                if (this.isPaused) {
                    this.resumeGame();
                } else {
                    this.pauseGame();
                }
            }

            // 结束游戏
            endGame() {
                this.isRunning = false;
                this.gameOver = true;
                this.gameOverMenu.classList.remove('hidden');
                this.pauseButton.classList.add('hidden');
                this.finalScore.textContent = `${this.score} 层`;

                // 播放游戏结束音效
                this.soundManager.playGameOverSound();

                // 更新最高分
                if (this.score > this.maxScore) {
                    this.maxScore = this.score;
                }
            }

            // 键盘按下事件
            handleKeyDown(e) {
                // 回车键控制暂停/开始
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (this.gameOver || !this.isRunning) {
                        this.startGame();
                    } else {
                        this.togglePause();
                    }
                    return;
                }

                if (this.isPaused) return; // 暂停状态下不响应移动按键

                if (e.key === 'ArrowLeft') {
                    this.keys.left = true;
                    this.player.direction = -1;
                } else if (e.key === 'ArrowRight') {
                    this.keys.right = true;
                    this.player.direction = 1;
                }
            }

            // 键盘释放事件
            handleKeyUp(e) {
                if (this.isPaused) return; // 暂停状态下不响应移动按键

                if (e.key === 'ArrowLeft') {
                    this.keys.left = false;
                } else if (e.key === 'ArrowRight') {
                    this.keys.right = false;
                }
            }

            // 更新玩家状态
            updatePlayer() {
                // 计算时间补偿因子 (基于60fps)
                const timeFactor = this.deltaTime / (1000 / 60);

                // 更新玩家闪烁计时器
                if (this.player.flashTimer > 0) {
                    this.player.flashTimer--;
                }

                // 左右移动基础速度
                let moveSpeed = 0;
                if (this.keys.left) {
                    moveSpeed = -this.player.speed * timeFactor;
                    this.player.direction = -1;
                } else if (this.keys.right) {
                    moveSpeed = this.player.speed * timeFactor;
                    this.player.direction = 1;
                }

                // 如果站在传送带上，添加传送带速度
                if (this.player.standingPlatform &&
                    (this.player.standingPlatform.type === 'conveyor-left' ||
                        this.player.standingPlatform.type === 'conveyor-right')) {
                    this.player.velocityX = moveSpeed + (this.player.standingPlatform.conveyorSpeed * timeFactor);

                    // 传送带特效：脑袋流汗效果
                    const platform = this.player.standingPlatform;
                    if (Math.random() > 0.7) { // 随机发射水滴
                        // 头部位置（根据玩家头部位置调整）
                        const headX = this.player.x + this.player.width / 2;
                        const headY = this.player.y - this.player.width / 2;
                        const dir = platform.type === 'conveyor-left' ? -1 : 1;

                        // 添加流汗效果 - 水滴从头部向传送带方向流下
                        this.effectManager.addParticles(1, headX, headY, {
                            speedX: dir * 1.5, // 沿传送带方向
                            speedY: 2, // 向下
                            color: '#DBEAFE', // 浅蓝色
                            size: 2,
                            life: 10,
                            gravity: 0.2,
                            droplet: true // 水滴形状
                        });
                    }
                } else {
                    this.player.velocityX = moveSpeed;
                }

                // 应用重力
                this.player.velocityY += this.player.gravity * timeFactor;

                // 弹跳逻辑 - 只有站在跳板上才会持续弹跳
                if (this.player.isBouncing) {
                    // 检查是否仍然站在跳板上
                    if (this.player.standingPlatform && this.player.standingPlatform.type === 'spring') {
                        this.player.bounceCounter++;
                        // 基于时间而不是帧来判断弹跳时机
                        if (this.player.bounceCounter * this.deltaTime > 500) { // 约0.5秒弹跳一次
                            this.player.velocityY = this.player.bounceForce;
                            this.player.bounceCounter = 0;

                            // 播放弹跳音效
                            this.soundManager.playBounceSound();

                            // 跳板弹跳特效
                            const platform = this.player.standingPlatform;
                            this.effectManager.addScaleEffect(platform.id, 0.2, 10);

                            // 添加弹跳粒子
                            this.effectManager.addParticles(8,
                                platform.x + platform.width / 2,
                                platform.y, {
                                speedX: (Math.random() - 0.5) * 4,
                                speedY: -3,
                                color: '#FBBF24',
                                life: 30,
                                gravity: 0.2
                            });
                        }
                    } else {
                        // 不在跳板上了，关闭弹跳状态
                        this.player.isBouncing = false;
                        this.player.bounceCounter = 0;
                    }
                }

                // 检查站立的翻转平台是否已经翻转完成
                if (this.player.standingPlatform &&
                    this.player.standingPlatform.type === 'flip' &&
                    this.player.standingPlatform.flipped &&
                    this.player.standingPlatform.flipTimer > 42) { // 0.7秒后
                    this.player.onGround = false;
                    this.player.standingPlatform = null;
                    this.player.velocityY = 5 * timeFactor; // 给一个向下的初速度
                }

                // 更新位置
                this.player.x += this.player.velocityX;
                this.player.y += this.player.velocityY;

                // 边界检测
                if (this.player.x < 0) {
                    this.player.x = 0;
                } else if (this.player.x + this.player.width > this.canvas.width) {
                    this.player.x = this.canvas.width - this.player.width;
                }

                // 掉出屏幕底部 - 游戏结束
                if (this.player.y > this.canvas.height) {
                    this.endGame();
                }

                // 被推到屏幕顶部 - 游戏结束
                if (this.player.y + this.player.velocityY < 0) {
                    this.endGame();
                }

                // 保存当前站立平台用于比较
                const previousPlatform = this.player.standingPlatform;

                // 默认不在地面上，碰撞检测会更新这个状态
                this.player.onGround = false;
                this.player.standingPlatform = null;

                // 检查是否从一个平台移动到了另一个平台
                if (previousPlatform && this.player.standingPlatform &&
                    previousPlatform.id !== this.player.standingPlatform.id) {
                    this.player.previousPlatform = previousPlatform;
                } else if (!this.player.standingPlatform) {
                    this.player.previousPlatform = previousPlatform;
                }

                // 更新特效
                this.effectManager.update();
            }

            // 更新平台
            updatePlatforms() {
                // 计算时间补偿因子 (基于60fps)
                const timeFactor = this.deltaTime / (1000 / 60);

                // 移动平台
                for (let i = this.platforms.length - 1; i >= 0; i--) {
                    const platform = this.platforms[i];
                    platform.y -= this.speed * timeFactor; // 平台向上移动，应用时间补偿

                    // 更新平台特效计时器
                    if (platform.effectTimer > 0) {
                        platform.effectTimer--;
                    }

                    // 处理翻转平台
                    if (platform.type === 'flip' && platform.flipped) {
                        // 基于时间更新翻转计时器
                        platform.flipTimer += timeFactor;

                        // 翻转过程中添加闪烁特效
                        if (platform.flipTimer <= 42) {
                            const flashInterval = 5; // 每5帧闪烁一次
                            if (Math.floor(platform.flipTimer) % flashInterval === 0) {
                                this.effectManager.addFlashEffect(platform.id, '#6B7280', flashInterval);
                            }
                        }

                        // 翻转后1.3秒(总共2秒)完全移除平台
                        if (platform.flipTimer > 120) {
                            this.platforms.splice(i, 1);
                            // 移除平台时计分
                            this.score++;
                            continue;
                        }
                    }

                    // 移除超出屏幕的平台
                    if (platform.y + platform.height < 0 && !(platform.type === 'flip' && platform.flipped)) {
                        this.platforms.splice(i, 1);
                        // 每移除一个平台，分数加1
                        this.score++;

                        // 每一定层数增加速度
                        if (this.score % this.speedIncreaseInterval === 0) {
                            this.speed += 0.2;
                        }
                    }
                }

                // 基于时间更新生成计数器
                this.spawnCounter += timeFactor;
                if (this.spawnCounter >= this.platformSpawnRate) {
                    this.createPlatform();
                    this.spawnCounter = 0;
                }
            }

            // 检测碰撞
            checkCollisions() {
                for (let i = 0; i < this.platforms.length; i++) {
                    const platform = this.platforms[i];

                    // 跳过已经翻转且超过倒计时的平台
                    if (platform.type === 'flip' && platform.flipped && platform.flipTimer > 42) continue;

                    // 简单的AABB碰撞检测
                    if (
                        this.player.x < platform.x + platform.width &&
                        this.player.x + this.player.width > platform.x &&
                        this.player.y + this.player.height > platform.y &&
                        this.player.y + this.player.height < platform.y + platform.height + this.player.velocityY
                    ) {
                        // 从上方落到平台上
                        if (this.player.velocityY > 0) {
                            this.player.y = platform.y - this.player.height;
                            this.player.velocityY = 0;
                            this.player.onGround = true;
                            this.player.standingPlatform = platform;

                            // 处理不同类型平台的效果
                            this.handlePlatformEffect(platform);
                        }
                    }
                }
            }

            // 处理平台效果和添加特效
            handlePlatformEffect(platform) {
                // 检查是否是新平台（避免重复播放音效和特效）
                const isNewPlatform = !this.player.previousPlatform ||
                    this.player.previousPlatform.id !== platform.id;

                // 重置弹跳状态，只在当前是跳板时才启用
                this.player.isBouncing = false;

                switch (platform.type) {
                    case 'normal':
                        // 普通平台，恢复1点生命值，且只能回血一次
                        if (!this.player.healedPlatforms.has(platform.id)) {
                            this.healPlayer(1);
                            this.player.healedPlatforms.add(platform.id);
                        }
                        if (isNewPlatform) {
                            this.soundManager.playNormalPlatformSound();
                        }
                        break;

                    case 'flip':
                        // 翻转平台，设置翻转状态但不立即下坠
                        if (!platform.flipped) {
                            platform.flipped = true;
                            platform.flipTimer = 0;

                            if (isNewPlatform) {
                                this.soundManager.playFlipPlatformSound();

                                // 翻转平台特效：添加绿色粒子（取消人物特效）
                                this.effectManager.addParticles(10,
                                    platform.x + platform.width / 2,
                                    platform.y + platform.height / 2, {
                                    speedX: (Math.random() - 0.5) * 3,
                                    speedY: (Math.random() - 0.5) * 3,
                                    color: '#10B981',
                                    life: 40
                                });
                            }
                        }
                        break;

                    case 'conveyor-left':
                    case 'conveyor-right':
                        // 传送带，流汗特效在updatePlayer中持续产生
                        if (isNewPlatform) {
                            this.soundManager.playConveyorSound();

                            // 初始接触时添加少量水滴
                            const dir = platform.type === 'conveyor-left' ? -1 : 1;
                            const headX = this.player.x + this.player.width / 2;
                            const headY = this.player.y - this.player.width / 2;

                            this.effectManager.addParticles(3, headX, headY, {
                                speedX: dir * 1.5,
                                speedY: 2,
                                color: '#DBEAFE',
                                size: 2,
                                life: 30,
                                gravity: 0.2,
                                droplet: true
                            });
                        }
                        break;

                    case 'spring':
                        // 跳板，使玩家弹跳，使用设备特定的弹跳力
                        this.player.velocityY = this.player.bounceForce;
                        this.player.isBouncing = true;
                        this.player.bounceCounter = 0;

                        if (isNewPlatform) {
                            this.soundManager.playBounceSound();

                            // 跳板接触特效：添加黄色粒子和缩放效果
                            this.effectManager.addScaleEffect(platform.id, 0.3, 15);
                            this.effectManager.addParticles(12,
                                platform.x + platform.width / 2,
                                platform.y, {
                                speedX: (Math.random() - 0.5) * 5,
                                speedY: -4,
                                color: '#FBBF24',
                                life: 40,
                                gravity: 0.2
                            });

                            // 人物弹跳时的特效
                            this.effectManager.addFlashEffect('player', '#FBBF24', 10);
                        }
                        break;

                    case 'spike':
                        // 钉板，只在第一次接触时扣血
                        if (!this.player.damagedPlatforms.has(platform.id)) {
                            this.damagePlayer(1);
                            this.player.damagedPlatforms.add(platform.id);

                            // 被刺后弹起
                            this.player.velocityY = -8;
                            this.player.onGround = false;

                            // 播放掉血音效
                            this.soundManager.playDamageSound();

                            // 钉板接触特效：添加红色粒子和闪烁
                            this.effectManager.addParticles(15,
                                this.player.x + this.player.width / 2,
                                this.player.y + this.player.height / 2, {
                                speedX: (Math.random() - 0.5) * 6,
                                speedY: (Math.random() - 0.5) * 6,
                                color: '#EF4444',
                                life: 30,
                                gravity: 0.1
                            });

                            // 人物受伤闪烁特效
                            this.player.flashTimer = 20; // 闪烁20帧

                            // 如果生命值为0，游戏结束
                            if (this.player.health <= 0) {
                                this.endGame();
                            }
                        }
                        break;
                }
            }

            // 玩家受伤
            damagePlayer(amount) {
                const previousHealth = this.player.health;
                this.player.health = Math.max(0, this.player.health - amount);
            }

            // 玩家回血
            healPlayer(amount) {
                const previousHealth = this.player.health;
                if (this.player.health < this.player.maxHealth) {
                    this.player.health = Math.min(this.player.maxHealth, this.player.health + amount);

                    // 只有实际回血了才播放音效
                    if (this.player.health > previousHealth) {
                        this.soundManager.playHealSound();

                        // 回血特效
                        this.effectManager.addParticles(8,
                            this.player.x + this.player.width / 2,
                            this.player.y, {
                            speedX: (Math.random() - 0.5) * 3,
                            speedY: (Math.random() - 0.5) * 3,
                            color: '#10B981',
                            life: 30
                        });
                    }
                }
            }

            // 绘制玩家
            drawPlayer() {
                this.ctx.save();

                // 玩家闪烁效果
                const hasFlash = this.effectManager.hasFlashEffect('player');
                const flashColor = this.effectManager.getFlashColor('player');
                const flashVisible = hasFlash ? (Math.floor(Date.now() / 50) % 2 === 0) : true;

                // 受伤闪烁效果
                const hurtFlashVisible = this.player.flashTimer > 0 ?
                    (Math.floor(this.player.flashTimer / 3) % 2 === 0) : true;

                // 如果闪烁效果激活且当前帧不可见，则不绘制
                if (!flashVisible || !hurtFlashVisible) {
                    this.ctx.restore();
                    return;
                }

                // 应用缩放效果
                const scale = this.effectManager.getScale('player');
                this.ctx.translate(
                    this.player.x + this.player.width / 2,
                    this.player.y + this.player.height / 2
                );
                this.ctx.scale(scale, scale);
                this.ctx.translate(
                    -this.player.width / 2,
                    -this.player.height / 2
                );

                // 玩家身体
                if (hasFlash && flashColor) {
                    this.ctx.fillStyle = flashColor;
                } else {
                    this.ctx.fillStyle = '#3B82F6';
                }
                this.ctx.fillRect(0, 0, this.player.width, this.player.height);

                // 玩家头部
                this.ctx.fillStyle = '#F59E0B';
                const headRadius = this.player.width / 2;
                this.ctx.beginPath();
                this.ctx.arc(
                    this.player.width / 2,
                    -headRadius,
                    headRadius,
                    0,
                    Math.PI * 2
                );
                this.ctx.fill();

                // 眼睛
                this.ctx.fillStyle = 'white';
                const eyeOffset = this.player.direction * 5;
                this.ctx.beginPath();
                this.ctx.arc(
                    this.player.width / 2 + eyeOffset,
                    -headRadius,
                    3,
                    0,
                    Math.PI * 2
                );
                this.ctx.fill();

                // 腿部动画
                this.ctx.fillStyle = '#6F2937';
                if (this.player.velocityX !== 0) {
                    // 走路动画
                    const legPhase = Math.sin(Date.now() * 0.01) * 3;
                    this.ctx.fillRect(
                        5,
                        this.player.height,
                        8,
                        10 + legPhase
                    );
                    this.ctx.fillRect(
                        this.player.width - 13,
                        this.player.height,
                        8,
                        10 - legPhase
                    );
                } else {
                    // 站立
                    this.ctx.fillRect(
                        5,
                        this.player.height,
                        8,
                        10
                    );
                    this.ctx.fillRect(
                        this.player.width - 13,
                        this.player.height,
                        8,
                        10
                    );
                }

                this.ctx.restore();
            }

            // 绘制平台
            drawPlatforms() {
                this.ctx.save();

                for (const platform of this.platforms) {
                    this.ctx.beginPath();

                    // 保存当前透明度设置
                    const originalAlpha = this.ctx.globalAlpha;

                    // 如果是翻转平台且已超过倒计时，应用透明度
                    if (platform.type === 'flip' && platform.flipped && platform.flipTimer > 42) {
                        this.ctx.globalAlpha = 0.5 - (platform.flipTimer - 42) / 156;
                    }

                    // 检查是否有闪烁效果
                    const hasFlash = this.effectManager.hasFlashEffect(platform.id);
                    const flashColor = this.effectManager.getFlashColor(platform.id);
                    const flashVisible = hasFlash ? (Math.floor(Date.now() / 50) % 2 === 0) : true;

                    // 获取缩放比例
                    const scale = this.effectManager.getScale(platform.id);

                    // 应用缩放变换
                    this.ctx.save();
                    this.ctx.translate(
                        platform.x + platform.width / 2,
                        platform.y + platform.height / 2
                    );
                    this.ctx.scale(scale, scale);
                    this.ctx.translate(
                        -platform.width / 2,
                        -platform.height / 2
                    );

                    // 绘制平台主体 - 跳板使用三层结构
                    if (platform.type === 'spring') {
                        // 跳板：上中下三层，上下绿色，中间白色，总高度与普通平台相同
                        const layerHeight = platform.height / 3;

                        // 上层绿色
                        this.ctx.fillStyle = hasFlash && flashColor ? flashColor : '#10B981';
                        this.ctx.fillRect(0, 0, platform.width, layerHeight);

                        // 中层白色
                        this.ctx.fillStyle = hasFlash && flashColor ? flashColor : '#F3F4F6';
                        this.ctx.fillRect(0, layerHeight, platform.width, layerHeight);

                        // 下层绿色
                        this.ctx.fillStyle = hasFlash && flashColor ? flashColor : '#10B981';
                        this.ctx.fillRect(0, layerHeight * 2, platform.width, layerHeight);
                    } else {
                        // 其他平台类型的颜色
                        let fillColor;
                        switch (platform.type) {
                            case 'normal':
                                fillColor = '#3B82F6';
                                break;
                            case 'flip':
                                fillColor = platform.flipped ? '#6B7280' : '#10B981';
                                break;
                            case 'conveyor-left':
                            case 'conveyor-right':
                                fillColor = '#F3F4F6';
                                break;
                            case 'spike':
                                fillColor = '#EF4444';
                                break;
                        }

                        // 如果有闪烁效果，使用闪烁颜色
                        if (hasFlash && flashColor) {
                            fillColor = flashColor;
                        }

                        // 绘制其他平台
                        if (flashVisible) {
                            this.ctx.fillStyle = fillColor;
                            this.ctx.fillRect(0, 0, platform.width, platform.height);
                        }
                    }

                    // 绘制平台特殊效果
                    switch (platform.type) {
                        case 'conveyor-left':
                            // 向左的箭头
                            this.drawConveyorArrows(platform, -1);
                            break;

                        case 'conveyor-right':
                            // 向右的箭头
                            this.drawConveyorArrows(platform, 1);
                            break;

                        case 'spike':
                            // 调整后的尖刺，不超出钉板宽度
                            this.drawSpikes(platform);
                            break;

                        case 'flip':
                            // 翻转平台添加倒计时效果
                            if (platform.flipped && platform.flipTimer <= 42) {
                                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                                this.ctx.font = '10px Arial';
                                this.ctx.textAlign = 'center';
                                const seconds = Math.ceil((42 - platform.flipTimer) / 60 * 10) / 10;
                                if (seconds > 0) {
                                    this.ctx.fillText(seconds.toFixed(1), platform.width / 2, -5);
                                }
                            }
                            break;
                    }

                    // 恢复缩放变换
                    this.ctx.restore();

                    // 恢复透明度设置
                    this.ctx.globalAlpha = originalAlpha;
                }

                this.ctx.restore();
            }

            // 绘制传送带箭头
            drawConveyorArrows(platform, direction) {
                this.ctx.fillStyle = '#D1D5DB';
                const arrowSize = 8;
                const spacing = 20;

                for (let x = 10; x < platform.width - 10; x += spacing) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, platform.height / 2);
                    this.ctx.lineTo(x + direction * arrowSize, platform.height / 2 - arrowSize / 2);
                    this.ctx.lineTo(x + direction * arrowSize, platform.height / 2 + arrowSize / 2);
                    this.ctx.closePath();
                    this.ctx.fill();
                }
            }

            // 绘制钉板 - 确保尖刺不超出钉板宽度
            drawSpikes(platform) {
                this.ctx.fillStyle = '#DC2626';
                // 根据平台宽度计算尖刺数量和大小，确保不超出
                const spikeCount = Math.floor(platform.width / 8); // 每8px一个尖刺
                const spikeWidth = platform.width / spikeCount; // 尖刺宽度平均分配
                const spikeHeight = 10;

                for (let i = 0; i < spikeCount; i++) {
                    const x = i * spikeWidth;
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0); // 左点
                    this.ctx.lineTo(x + spikeWidth / 2, -spikeHeight); // 顶点
                    this.ctx.lineTo(x + spikeWidth, 0); // 右点
                    this.ctx.closePath();
                    this.ctx.fill();
                }
            }

            // 绘制生命值
            drawHealth() {
                this.ctx.save();

                const healthBarX = 10;
                const healthBarY = 10;
                const healthBarWidth = 120;
                const healthBarHeight = 20;

                // 绘制生命值背景
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                this.ctx.fillRect(healthBarX, healthBarY, healthBarWidth, healthBarHeight);

                // 绘制生命值
                const segmentWidth = healthBarWidth / this.player.maxHealth;

                for (let i = 0; i < this.player.maxHealth; i++) {
                    if (i < this.player.health) {
                        // 健康的生命值
                        this.ctx.fillStyle = '#10B981';
                    } else {
                        // 失去的生命值
                        this.ctx.fillStyle = '#6B7280';
                    }

                    this.ctx.fillRect(
                        healthBarX + i * segmentWidth + 2,
                        healthBarY + 2,
                        segmentWidth - 4,
                        healthBarHeight - 4
                    );
                }

                this.ctx.restore();
            }

            // 绘制分数
            drawScore() {
                this.ctx.save();

                const scoreX = this.canvas.width - 80;
                const scoreY = 30;

                // 绘制分数背景
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                this.ctx.fillRect(scoreX - 10, scoreY - 20, 80, 30);

                // 绘制分数文本
                this.ctx.font = '16px "Press Start 2P", cursive';
                this.ctx.fillStyle = '#F59E0B';
                this.ctx.textAlign = 'center';
                this.ctx.fillText(this.score, scoreX + 30, scoreY);

                this.ctx.restore();
            }

            // 绘制游戏
            draw() {
                // 清空画布
                this.ctx.fillStyle = '#111827';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // 绘制网格背景
                this.drawBackground();

                // 绘制平台
                this.drawPlatforms();

                // 绘制特效
                this.effectManager.draw(this.ctx, this.player, this.platforms);

                // 绘制玩家
                this.drawPlayer();

                // 绘制生命值
                this.drawHealth();

                // 绘制分数
                this.drawScore();

                // 如果游戏暂停，显示暂停提示
                if (this.isPaused) {
                    this.ctx.save();
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.restore();
                }
            }

            // 绘制背景网格
            drawBackground() {
                this.ctx.save();
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                this.ctx.lineWidth = 1;

                const gridSize = 30;

                // 水平线
                for (let y = 0; y < this.canvas.height; y += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }

                // 垂直线
                for (let x = 0; x < this.canvas.width; x += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }

                this.ctx.restore();
            }

            // 游戏主循环 - 使用时间戳来计算帧率补偿
            gameLoop(timestamp) {
                if (!this.isRunning || this.isPaused) return;

                // 计算时间差
                if (this.lastTime) {
                    this.deltaTime = Math.min(timestamp - this.lastTime, this.maxDeltaTime);
                } else {
                    this.deltaTime = 0;
                }
                this.lastTime = timestamp;

                // 更新游戏状态
                this.updatePlayer();
                this.updatePlatforms();
                this.checkCollisions();

                // 绘制游戏
                this.draw();

                // 继续循环
                requestAnimationFrame((nextTimestamp) => this.gameLoop(nextTimestamp));
            }
        }

        // 当页面加载完成后初始化游戏
        window.addEventListener('load', () => {
            const game = new Game();
        });
    </script>
